<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        
        <div class="container">
            <div class="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <label for="input">enter number:</label>
                <input 
                    id="number"
                    type="number"
                    name="input"
                    
                >
            </div>

            <div class="bottom">
                <p class="length">Length(Meter/Feet)</p>
                <p id="length-content" class="answer"></p>
                <p class="mass">Mass(Kilograms/Pounds)</p>
                <p id="mass-content" class="answer"></p>
                <p class="volume">Volume(Liters/Gallons)</p>
                <p id="volume-content" class="answer"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
